<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Tangerine&display=swap"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="wine.png" />
		<title>Calculator</title>
	</head>
	<body>
		<header>
			<h1 id="title">Brewing Calculator</h1>
		</header>

		<section id="calc1">
			<div class="grid-item alcohol-content">
				<p class="secondary-text">Desired alcohol content (%):</p>
				<input type="number" />
			</div>
			<div class="grid-item final-volume">
				<p class="secondary-text">Desired final volume (L):</p>
				<input type="number" />
			</div>

			<div class="sugar-to-add grid-item">
				<p class="secondary-text">Sugar to add (g):</p>
				<div class="output">13932</div>
			</div>
			<div class="sugar-volume grid-item">
				<p class="secondary-text">Volume added in sugar (mL):</p>
				<div class="output">34479</div>
			</div>
		</section>
		<footer>
			<div id="footer-imgs">
				<a href="https://github.com/Bedkow" target="_blank"
					><img src="github.png" alt="github icon" class="footer-icon"
				/></a>
				<a href="https://www.linkedin.com/in/bednarek-daniel/" target="_blank"
					><img src="linkedin.png" alt="linkedin icon" class="footer-icon"
				/></a>
			</div>
		</footer>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="bundle.js"></script>
	</body>
</html>
